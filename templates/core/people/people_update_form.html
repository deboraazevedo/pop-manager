{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Atualizar pessoa</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
              <div class="col-lg-12">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                        Pessoa #{{ object.id }}
                      </div>
                      <!-- /.panel-heading -->
                      <div class="panel-body">
                          <div class="dataTable_wrapper">


                            <form method="post">{% csrf_token %}
                                {{ form|as_bootstrap }}
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a href="/pessoas/" class="btn btn-danger">Cancelar</a>
                            </form>


                          </div>
                          <!-- /.table-responsive -->

                      </div>
                      <!-- /.panel-body -->
                  </div>
                  <!-- /.panel -->
              </div>
              <!-- /.col-lg-12 -->
          </div>

{% endblock %}
