{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Adicionar pessoa</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div id="main" class="container-fluid">
  <form method="post">{% csrf_token %}
      {{ form|as_bootstrap }}
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="/" class="btn btn-danger">Cancelar</a>
  </form>
</div>


{% endblock %}
