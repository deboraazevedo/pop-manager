{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Remover gerência</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div id="main" class="container-fluid text-center">
  <form method="post">{% csrf_token %}
    Você tem certeza que quer apagar a gerência "{{ object }}"?
    <button class="btn btn-danger" type="submit" value="Submit">Sim</button>
    <a href="/gerencias/">Não, me leve de volta</a>
  </form>
</div>

{% endblock %}
