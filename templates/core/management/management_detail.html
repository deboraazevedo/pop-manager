{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Visualizar gerência</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
              <div class="col-lg-12">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                        Gerência #{{ object.id }}
                      </div>
                      <!-- /.panel-heading -->
                      <div class="panel-body">
                          <div class="dataTable_wrapper">


                            <div id="main" class="container-fluid text-center">
                              <div class="row">
                              <div class="col-md-6">
                                <p><strong>ID</strong></p>
                                <p>{{ object.id }}</p>
                              </div>
                              <div class="col-md-6">
                                <p><strong>Name</strong></p>
                                <p>{{ object.name }}</p>
                              </div>
                              <div class="col-md-12">
                                <p><strong>Descrição</strong></p>
                                <p class="text-justify">{{ object.description }}</p>
                              </div>
                            </div> <!-- .row -->
                            </div>
                            <hr/>
                            <div id="actions" class="row">
                             <div class="col-md-12">
                              <a href="{% url 'edit_management' object.id %}" class="btn btn-warning">Editar <span class="glyphicon glyphicon-pencil"></a>
                              <a href="/gerencias/" class="btn btn-danger">Fechar</a>
                             </div>
                            </div>


                          </div>
                          <!-- /.table-responsive -->

                      </div>
                      <!-- /.panel-body -->
                  </div>
                  <!-- /.panel -->
              </div>
              <!-- /.col-lg-12 -->
          </div>

{% endblock %}
